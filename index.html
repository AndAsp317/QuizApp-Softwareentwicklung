<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Das Agile Softwareentwicklungs-Quiz</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #2980b9, #6dd5fa);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .quiz-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      box-sizing: border-box;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      flex-wrap: wrap;
      gap: 10px;
    }

    #toggle-theme {
      padding: 8px 12px;
      font-size: 0.9em;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      flex-shrink: 0;
    }

    #toggle-theme:hover {
      background-color: #217dbb;
    }

    .progress-container {
      flex-grow: 1;
      height: 12px;
      background-color: #e0e0e0;
      border-radius: 8px;
      overflow: hidden;
      min-width: 150px;
    }

    #progress-bar {
      height: 100%;
      background-color: #3498db;
      width: 0%;
      transition: width 0.3s ease;
    }

    .progress-text {
      text-align: right;
      font-size: 0.95em;
      color: #555;
      margin-top: 5px;
      margin-bottom: 10px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
      font-size: 1.8em;
    }

    #timer {
      font-weight: bold;
      text-align: right;
      margin-bottom: 10px;
      color: #d9534f;
      font-size: 1.1em;
    }

    .question {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .answer-btn {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 12px 16px;
      font-size: 1em;
      border: 2px solid #ddd;
      border-radius: 8px;
      background-color: #f8f9fa;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      text-align: left;
    }

    .answer-btn:hover {
      background-color: #e2f1ff;
      border-color: #3498db;
    }

    .answer-btn.correct {
      background-color: #d4edda;
      border-color: #28a745;
      color: #155724;
    }

    .answer-btn.wrong {
      background-color: #f8d7da;
      border-color: #dc3545;
      color: #721c24;
    }

    .next-btn {
      margin-top: 25px;
      padding: 12px 20px;
      font-size: 1em;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
      transition: background-color 0.2s;
      width: 100%;
    }

    .next-btn:hover {
      background-color: #217dbb;
    }

    .score {
      text-align: center;
      font-size: 1.2em;
      margin-top: 20px;
    }

    /* 🌙 Dark Mode Styles */
    body.dark {
      background: linear-gradient(135deg, #1c1c1c, #3a3a3a);
      color: #eee;
    }

    body.dark .quiz-container {
      background: #2c2c2c;
      color: #fff;
    }

    body.dark .answer-btn {
      background-color: #3a3a3a;
      color: #eee;
      border-color: #555;
    }

    body.dark .answer-btn:hover {
      background-color: #505050;
      border-color: #777;
    }

    body.dark .answer-btn.correct {
      background-color: #32693f;
      border-color: #28a745;
      color: #d4edda;
    }

    body.dark .answer-btn.wrong {
      background-color: #842029;
      border-color: #dc3545;
      color: #f8d7da;
    }

    body.dark #toggle-theme {
      background-color: #666;
    }

    body.dark .next-btn {
      background-color: #555;
    }

    body.dark .next-btn:hover {
      background-color: #777;
    }

    body.dark .progress-container {
      background-color: #555;
    }

    body.dark #progress-bar {
      background-color: #85d6ff;
    }

    body.dark .progress-text {
      color: #ccc;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .quiz-container {
        padding: 20px;
      }

      h1 {
        font-size: 1.5em;
      }

      .question {
        font-size: 1.1em;
      }

      .answer-btn {
        font-size: 1em;
        padding: 10px 14px;
      }

      .next-btn {
        font-size: 1em;
        padding: 10px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.3em;
      }

      .question {
        font-size: 1em;
      }

      .answer-btn {
        font-size: 0.95em;
      }

      .next-btn {
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div class="top-bar">
      <button id="toggle-theme">🌙 Dark Mode</button>
      <div class="progress-container">
        <div id="progress-bar"></div>
      </div>
    </div>
    <div id="progress-text" class="progress-text">Frage 1 von 10</div>

    <h1>Das Agile Softwareentwicklungs-Quiz</h1>

    <div id="timer">Zeit: 15s</div>

    <div id="question" class="question">Frage erscheint hier</div>
    <div id="answer-buttons"></div>

    <button id="next-btn" class="next-btn">Nächste Frage</button>
    <div id="score" class="score"></div>
  </div>

  <script>
    const questions = [
      {
        question: "Was bedeutet das Agile Manifest?",
        answers: [
          { text: "Flexibilität und Zusammenarbeit", correct: true },
          { text: "Strenge Planung", correct: false },
          { text: "Mikromanagement", correct: false },
          { text: "Dokumentation über alles", correct: false }
        ]
      },
      {
        question: "Was ist ein Scrum Master?",
        answers: [
          { text: "Projektmanager", correct: false },
          { text: "Teamcoach und Facilitator", correct: true },
          { text: "Softwareentwickler", correct: false },
          { text: "Kunde", correct: false }
        ]
      },
      {
        question: "Wie lang ist ein typischer Sprint in Scrum?",
        answers: [
          { text: "1 Tag", correct: false },
          { text: "1-4 Wochen", correct: true },
          { text: "3 Monate", correct: false },
          { text: "6 Monate", correct: false }
        ]
      },
      {
        question: "Was beschreibt ein Product Backlog?",
        answers: [
          { text: "Liste aller Aufgaben und Anforderungen", correct: true },
          { text: "Bug-Report", correct: false },
          { text: "Team-Zeitplan", correct: false },
          { text: "Kundenkontaktliste", correct: false }
        ]
      },
      {
        question: "Was ist ein Daily Stand-up?",
        answers: [
          { text: "Tägliches Meeting zur Synchronisation", correct: true },
          { text: "Wöchentlicher Bericht", correct: false },
          { text: "Monatliches Review", correct: false },
          { text: "Einzelgespräch", correct: false }
        ]
      },
      {
        question: "Was bedeutet MVP in Agile?",
        answers: [
          { text: "Minimum Viable Product", correct: true },
          { text: "Most Valuable Player", correct: false },
          { text: "Maximum Value Plan", correct: false },
          { text: "Multi Version Program", correct: false }
        ]
      },
      {
        question: "Wer entscheidet über die Priorisierung im Scrum Team?",
        answers: [
          { text: "Scrum Master", correct: false },
          { text: "Product Owner", correct: true },
          { text: "Entwicklerteam", correct: false },
          { text: "Kunde", correct: false }
        ]
      },
      {
        question: "Was ist Pair Programming?",
        answers: [
          { text: "Zwei Entwickler programmieren zusammen", correct: true },
          { text: "Jeder programmiert alleine", correct: false },
          { text: "Arbeiten mit externen Partnern", correct: false },
          { text: "Automatisiertes Programmieren", correct: false }
        ]
      },
      {
        question: "Was ist ein Sprint Review?",
        answers: [
          { text: "Feedback-Meeting am Ende eines Sprints", correct: true },
          { text: "Planung des nächsten Sprints", correct: false },
          { text: "Code Review", correct: false },
          { text: "Daily Meeting", correct: false }
        ]
      },
      {
        question: "Was ist die Hauptaufgabe eines Product Owners?",
        answers: [
          { text: "Produktvision und Priorisierung", correct: true },
          { text: "Software testen", correct: false },
          { text: "Scrum Master unterstützen", correct: false },
          { text: "Kundenbetreuung", correct: false }
        ]
      }
    ];

    const questionEl = document.getElementById("question");
    const answerButtons = document.getElementById("answer-buttons");
    const nextBtn = document.getElementById("next-btn");
    const timerEl = document.getElementById("timer");
    const scoreEl = document.getElementById("score");
    const toggleThemeBtn = document.getElementById("toggle-theme");
    const progressBar = document.getElementById("progress-bar");
    const progressText = document.getElementById("progress-text");

    let score = 0;
    let timerInterval;
    let timeLeft = 15;
    let availableQuestions = [];
    let maxQuestions = 10;
    let questionsAsked = 0;

    toggleThemeBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      toggleThemeBtn.innerText = document.body.classList.contains("dark") ? "☀️ Light Mode" : "🌙 Dark Mode";
    });

    function startQuiz() {
      score = 0;
      questionsAsked = 0;
      availableQuestions = [...questions];
      scoreEl.innerText = "";
      nextBtn.innerText = "Nächste Frage";
      updateProgressBar();
      showNextQuestion();
    }

    function showNextQuestion() {
      resetState();

      if (questionsAsked >= maxQuestions || availableQuestions.length === 0) {
        return showScore();
      }

      const randomIndex = Math.floor(Math.random() * availableQuestions.length);
      const currentQuestion = availableQuestions[randomIndex];
      availableQuestions.splice(randomIndex, 1);
      questionEl.innerText = currentQuestion.question;

      currentQuestion.answers.forEach(answer => {
        const button = document.createElement("button");
        button.innerText = answer.text;
        button.classList.add("answer-btn");
        if (answer.correct) {
          button.dataset.correct = answer.correct;
        }
        button.addEventListener("click", selectAnswer);
        answerButtons.appendChild(button);
      });

      questionsAsked++;
      updateProgressBar();
      startTimer();
    }

    function resetState() {
      clearInterval(timerInterval);
      timerEl.innerText = "";
      nextBtn.style.display = "none";
      answerButtons.innerHTML = "";
    }

    function startTimer() {
      timeLeft = 15;
      timerEl.innerText = `Zeit: ${timeLeft}s`;
      timerInterval = setInterval(() => {
        timeLeft--;
        timerEl.innerText = `Zeit: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          autoSelect();
        }
      }, 1000);
    }

    function selectAnswer(e) {
      clearInterval(timerInterval);
      const selectedBtn = e.target;
      const correct = selectedBtn.dataset.correct === "true";

      if (correct) {
        selectedBtn.classList.add("correct");
        score++;
      } else {
        selectedBtn.classList.add("wrong");
      }

      Array.from(answerButtons.children).forEach(button => {
        button.disabled = true;
        if (button.dataset.correct === "true") {
          button.classList.add("correct");
        }
      });

      nextBtn.style.display = "block";
    }

    function autoSelect() {
      const correctButton = Array.from(answerButtons.children).find(
        btn => btn.dataset.correct === "true"
      );

      if (correctButton) {
        correctButton.classList.add("correct");
      }

      Array.from(answerButtons.children).forEach(button => {
        button.disabled = true;
      });

      nextBtn.style.display = "block";
    }

    function showScore() {
      resetState();
      questionEl.innerText = "Quiz beendet!";
      scoreEl.innerText = `Dein Score: ${score} von ${maxQuestions}`;
      nextBtn.innerText = "Nochmal spielen";
      nextBtn.style.display = "block";
      updateProgressBar();
    }

    function updateProgressBar() {
      const percent = (questionsAsked / maxQuestions) * 100;
      progressBar.style.width = percent + "%";

      if (questionsAsked >= maxQuestions) {
        progressText.innerText = "✅ Quiz beendet";
      } else {
        const current = Math.min(questionsAsked + 1, maxQuestions);
        progressText.innerText = `Frage ${current} von ${maxQuestions}`;
      }
    }

    nextBtn.addEventListener("click", () => {
      if (questionsAsked >= maxQuestions) {
        startQuiz();
      } else {
        showNextQuestion();
      }
    });

    startQuiz();
  </script>
</body>
</html>
